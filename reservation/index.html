<link rel="stylesheet" href="../assets/css/booking.css" />
<script
  src="https://kit.fontawesome.com/753231363d.js"
  crossorigin="anonymous"
></script>
<section id="booking">
  <div class="onglets">
    <h3>Vols</h3>
    <h3>Hotels</h3>
    <h3>Voitures</h3>
  </div>
  <div class="search-content">
    <input type="checkbox" name="simple" class="checkbox" /><label
      >Aller simple</label
    ><br />
    <div class="box">
      <div><label>De :</label><input type="text" name="aller" /></div>
      <i class="fa-solid fa-list"></i>
    </div>
    <div class="box">
      <div><label>À :</label><input type="text" name="retour" /></div>
      <i class="fa-solid fa-list"></i>
    </div>
    <div id="date">
      <div class="box">
        <i class="fa-regular fa-calendar"></i>
        <label>Aller</label><br />
      </div>
      <div class="box">
        <i class="fa-regular fa-calendar"></i>
        <label>Retour</label><br />
      </div>
    </div>

    <div class="passager">
      <div>
        <label>Adultes (16+)</label>
        <div>
          <button class="quantity">-</button><label>1</label
          ><button class="quantity">+</button>
        </div>
      </div>
      <div>
        <label>Enfants (2-15)</label>
        <div>
          <button class="quantity">-</button><label>0</label
          ><button class="quantity">+</button>
        </div>
      </div>
      <div>
        <label>Bébés (<2)</label>
        <div>
          <button class="quantity">-</button><label>0</label
          ><button class="quantity">+</button>
        </div>
      </div>
    </div>

    <button class="search">Afficher les vols ></button><br />
    <a href="">A propos de l'assistance spéciale ></a><br />
    <a href="">Nous compensons nos émissions carbone ></a>
  </div>
</section>
